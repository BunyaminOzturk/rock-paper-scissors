<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="buttons">
            <button id="rock" >ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <div class="showing-content">
            <div>Your choice: <a class="humanChoice"></a></div>
            <div>Computer choice: <a class="computerChoice"></a></div>
            <div>Your score: <a id="humanScore"></a></div>
            <div>Computer score: <a id="computerScore"></a></div>
            <div id="win"></div>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
